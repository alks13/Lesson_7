<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>lesson7</title>
  </head>
  <body>

    <script>
    const array = ['Sasha','Masha','Dima']
      function сallback(el, id, array) {
        console.log( `element "${el}" at [${id}] in array ${array}`);
      }

      function forEach(arr, callback) {
          for (var i = 0; i < array.length; i++) {
            var element = array[i]
            callback(element,i, arr);
          }
      }

       
      forEach(array, сallback);

    </script>

  </body>
</html>
